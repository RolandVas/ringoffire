
<app-player [name]="player" [playerActive]="i == game.currantPlayer" *ngFor="let player of game.players; let i = index;" style="top: 200px" [ngStyle]="{'top.px': 100 + (i * 130)}" class="player-position"></app-player>

<div class="field">

    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 10}" *ngFor="let c of [0,1,2,3]; let i = index;" src="/assets/img/cards/card_cover.png">
        <!-- <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="top-card" style="right: 50px;" src="/assets/img/cards/card_cover.png"> [class.pick-card]="pickCardAnimation" video 5 karte animieren -> wenn die variable true ist wird das css eigenschaft angezeigt -->
        <img (click)="takeCard()" class="top-card" style="right: 50px;" src="/assets/img/cards/card_cover.png">
        <img *ngFor="let card of game.playedCard" class="played-card" src="/assets/img/cards/{{ card }}.png" >
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 50px;" src="/assets/img/cards/{{ game.currentCard }}.png">
        
    </div>

</div>


<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>


<app-game-description [card]="game.currentCard" class="pin-bottom"></app-game-description>
